{% extends "base.html" %}

{% block content %}

{% if not created %}



<div style="margin-top: 30px;">
    <form action="." method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="margin-top: 10px;">
            <input type="submit" value="Create article" />
        </div>
    </form>
</div>
{% else %}

<p>Your article was created!</p>
<li><a href='/articles/{{ object.id }}/'>{{ object.title }} - {{ object.content }}</a></li>

{% endif %}

{% endblock content %}
